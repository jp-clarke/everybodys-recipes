{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block heading %}
Create Recipe
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8 col-md-6 mt-3">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-light mt-3" type="submit" value="Save">Create Recipe</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
