{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8 col-md-6 mt-3">
            <form method="post">
                {% csrf_token %}
                <h5>Are you sure you want to delete this comment?</h5>
                <p>{{ comment }}</p>
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
