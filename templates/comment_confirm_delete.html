{% extends 'base.html' %}

{% block heading %}
Delete Comment
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-xs-12 col-sm-8 col-md-4 mt-3">
            <form method="post">
                {% csrf_token %}
                <h5>Are you sure you want to delete this comment?</h5>
                <p>{{ comment.body }}</p>
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
